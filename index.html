<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesse Johnson Jr. â€” Professional Summary</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      /* Brand colors (from your example) */
      --accent:#28C0FF;        /* primary cyan */
      --accent-hover:#18ACE8;  /* hover */
      --contact:#1FB0FF;       /* contact cyan */
      --contact-hover:#1797E0; /* contact hover */

      /* Theme */
      --bg:#0b1426;
      --bg-grad-1:#0f2241;
      --bg-grad-2:#0b1426;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --pill:#1f2937;
      --border:rgba(255,255,255,.08);
      --shadow:0 18px 44px rgba(0,0,0,.5);
      --radius:18px;

      /* Typography emphasis */
      --name-size:2.05rem;     /* header name size */
      --summary-size:1.06rem;  /* summary paragraph */
      --kpi-value-size:2.3rem; /* BIG numbers ($35M+) */
      --kpi-label-size:1.05rem;
    }

    /* Base */
    html,body{height:100%;}
    body{
      background:
        radial-gradient(900px 500px at 20% -10%, var(--bg-grad-1) 0%, var(--bg) 40%, var(--bg-grad-2) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,0));
      color:var(--text);
      font-size:16px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .page-wrap{max-width:1100px; margin:40px auto; padding:24px;}

    /* Cards / text */
    .card-dark{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .muted{color:var(--muted)!important;}
    .name-title{
      font-weight:900; font-size:var(--name-size); letter-spacing:.2px; margin-bottom:.25rem;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .section-title{
      font-weight:800; font-size:1.12rem; color:#d1d5db; margin-bottom:.6rem;
    }
    p{font-size:var(--summary-size);}

    /* Pills */
    .pill{
      display:inline-block; font-size:.95rem; padding:8px 12px; border-radius:999px;
      background:var(--pill); color:var(--text); margin:6px 8px 0 0; border:1px solid var(--border);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.03);
    }

    /* KPI tiles (bigger, bolder) */
    .metrics{ gap:18px; }
    .metric{
      display:flex; flex-direction:column; justify-content:center;
      background:#0c1324; color:var(--text);
      border:1px solid var(--border);
      border-radius:16px; padding:26px 28px;
      min-width:360px; min-height:128px;  /* larger boxes */
      box-shadow:0 10px 26px rgba(0,0,0,.35) inset, 0 1px 0 rgba(255,255,255,.03);
    }
    .metric .value{
      font-weight:900; font-size:var(--kpi-value-size); letter-spacing:.2px; line-height:1.0;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .metric .label{
      font-size:var(--kpi-label-size); color:var(--muted); margin-top:10px;
    }

    /* Button glow + hover animation */
    .btn-download, .btn-contact{
      border-radius:999px; padding:.72rem 1.15rem; font-weight:800; text-decoration:none;
      display:inline-flex; align-items:center; gap:.55rem; border:1px solid transparent;
      position:relative; isolation:isolate; transform:translateZ(0);
      transition:transform .18s ease, box-shadow .2s ease, background-color .2s ease, border-color .2s ease;
    }
    .btn-download{
      color:#06121b; background:var(--accent); border-color:var(--accent);
      box-shadow:0 0 0 0 rgba(40,192,255,.0), 0 14px 30px rgba(40,192,255,.35);
    }
    .btn-contact{
      color:#06121b; background:var(--contact); border-color:var(--contact);
      box-shadow:0 0 0 0 rgba(31,176,255,.0), 0 12px 26px rgba(31,176,255,.28);
    }
    /* Animated glow on hover */
    .btn-download:hover{
      background:var(--accent-hover); border-color:var(--accent-hover);
      transform:translateY(-1px);
      box-shadow:0 0 18px 6px rgba(40,192,255,.35), 0 16px 34px rgba(40,192,255,.35);
      color:#021019; text-decoration:none;
    }
    .btn-contact:hover{
      background:var(--contact-hover); border-color:var(--contact-hover);
      transform:translateY(-1px);
      box-shadow:0 0 16px 5px rgba(31,176,255,.28), 0 14px 30px rgba(31,176,255,.28);
      color:#021019; text-decoration:none;
    }

    a, a:visited{ color:#93c5fd; }
    footer{color:var(--muted); font-size:.95rem;}
    hr.hr-soft{
      border:none; height:1px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent);
      margin:10px 0 16px;
    }

    /* Responsive */
    @media (max-width: 768px){
      :root{
        --name-size:1.75rem;
        --summary-size:1rem;
        --kpi-value-size:1.9rem;
      }
      .metric{ min-width:unset; }
      .page-wrap{ padding:16px; }
    }
  </style>
</head>
<body>
  <div class="page-wrap">

    <!-- HEADER -->
    <div class="card-dark p-3 p-md-3 mb-3">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
